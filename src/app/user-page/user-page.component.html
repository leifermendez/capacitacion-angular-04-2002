<app-header></app-header>
<app-detail-user [listaUsuarios]="variable" ></app-detail-user>
<input type="text" [(ngModel)]="datoABuscar" placeholder="Buscar" name="" id="">

</ul>
<button (click)="cargarUsuarios()">Cargar Usuarios</button>
